name: Deploy to AWS EC2

on:
  push:
    branches:
      - develop
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Copy files with SSH
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{secrets.EC2_SSH_KEY}}
        ARGS: "-rltgoDzvO --delete"
        SOURCE: "./"
        REMOTE_HOST: "ec2-18-233-10-135.compute-1.amazonaws.com"
        REMOTE_USER: "ubuntu"
        TARGET: "/home/ubuntu/config-api"
        EXCLUDE: "/diagramas/, /imagens/, /organizao/, /Artefatos/, **.env"
      
    - name: Execute post-deploy script
      run: |
        ssh -i ${{secrets.EC2_SSH_KEY}} ubuntu@ec2-18-233-10-135.compute-1.amazonaws.com 'bash /home/ubuntu/config-api/post-deploy.sh'
